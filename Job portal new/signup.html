<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Sign up</h2>
      <form>
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i></label>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i></label>
          <input type="email" id="email" placeholder="Your Email" required />
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password"><i class="fas fa-lock"></i></label>
          <input type="password" id="confirm-password" placeholder="Repeat your password" required />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree all statements in <a href="#">Terms of service</a></label>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <p href="login.html" class="login-link">I am already member</p>
    </div>
    <div class="image-container">
      <img src="./images/User Account Sign up.png" alt="Office Desk Illustration" />
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
